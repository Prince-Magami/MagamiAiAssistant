<!-- register.html -->
{% extends 'base.html' %}
{% block title %}Register - PMAI{% endblock %}
{% block content %}
<div class="container mt-5 max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg dark:bg-gray-900">
  <h2 class="text-2xl font-bold text-center mb-4 text-gray-800 dark:text-white">Create an Account</h2>
  <form action="/register" method="POST">
    <div class="mb-4">
      <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200">Username</label>
      <input type="text" name="username" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 dark:bg-gray-800 dark:text-white">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200">Email</label>
      <input type="email" name="email" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 dark:bg-gray-800 dark:text-white">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200">Password</label>
      <input type="password" name="password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 dark:bg-gray-800 dark:text-white">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200">Confirm Password</label>
      <input type="password" name="confirm_password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 dark:bg-gray-800 dark:text-white">
    </div>
    <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700">Register</button>
    <p class="text-center mt-4 text-sm text-gray-600 dark:text-gray-300">
      Already have an account? <a href="/login" class="text-blue-500">Login here</a>
    </p>
    <p class="text-center mt-2 text-sm text-gray-500 dark:text-gray-400">
      Or <a href="/guest" class="text-green-500">Continue as Guest</a>
    </p>
  </form>
</div>
{% endblock %}
