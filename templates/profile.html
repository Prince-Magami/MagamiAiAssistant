{% extends 'base.html' %}
{% block title %}Profile - PMAI{% endblock %}
{% block content %}
<div class="container">
  <h2>Your Profile</h2>
  <p><strong>Username:</strong> {{ user.username }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>Joined:</strong> {{ user.joined.strftime('%B %d, %Y') }}</p>

  <form method="POST" action="{{ url_for('delete_account') }}" onsubmit="return confirm('Are you sure you want to delete your account?')">
    <button class="logout-btn" type="submit">Delete My Account</button>
  </form>
</div>
{% endblock %}
