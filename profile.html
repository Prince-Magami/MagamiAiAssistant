<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PMAI - Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="dark-theme">
    <div class="chat-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-glow">ðŸ¤– PMAI</div>
            <nav>
                <ul>
                    <li><a href="/chat">Chat</a></li>
                    <li><a href="/profile" class="active">Profile</a></li>
                    {% if user.email == 'magamiabu@gmail.com' %}
                    <li><a href="/admin">Analytics</a></li>
                    {% endif %}
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Profile Area -->
        <main class="profile-main">
            <div class="profile-card">
                <h1>Your Profile</h1>
                <p><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Joined:</strong> {{ user.joined }}</p>

                <form action="/delete_account" method="post" onsubmit="return confirm('Are you sure you want to delete your account?')">
                    <button class="danger" type="submit">Delete My Account</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
